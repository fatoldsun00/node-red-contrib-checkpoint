<script type="text/javascript">
    RED.nodes.registerType('checkpointcomplete',{
        category: 'common',
        color: '#c0edc0',
        defaults: {
            outputs: {value:1},
            output: {value:true},
            name: {value:""}
        },
        inputs:1,
        outputs:1,
        icon: "font-awesome/fa-flag",
        label: function() {
            return this.name || "Checkpoint";
        },
        oneditsave: function() { 
            if ($("#node-input-output").is(':checked')) {
                this.outputs = 1
            } else {
                this.outputs = 0
            }
        }
    });
</script>

<script type="text/html" data-template-name="checkpointcomplete">
    <div class="form-row">
        <label for="node-input-output">&nbsp;</label>        
         <input type="checkbox" id="node-input-output" style="display: inline-block; width: auto; vertical-align: top;">
         <label for="node-input-output" style="width: auto"><i class="fa fa-sign-out-alt"></i> Activate output</label>
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> <span>Name</span></label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/html" data-help-name="checkpointcomplete">
    <p>A simple node that trigger complete event. Usefull for decoupling push of trace, log, chat, ... </p>
</script>
